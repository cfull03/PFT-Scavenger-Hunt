name: scavenger_hunt_pft
description: "A Flutter-based scavenger hunt game for PFT layout."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.12.0
  flame_forge2d: ^0.18.2+7
  forge2d: ^0.13.1
  cupertino_icons: ^1.0.8
  flutter_map: ^6.1.0
  geolocator: ^10.1.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
